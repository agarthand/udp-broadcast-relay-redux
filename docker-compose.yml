version: "3.8"

services:
  udp-relay-4001:
    build: .
    container_name: udp-relay-4001
    restart: unless-stopped
    network_mode: host
    command: >
      --id 1
      --port 4001
      --dev eth0.100
      --multicast 239.255.255.250

  udp-relay-1900:
    build: .
    container_name: udp-relay-1900
    restart: unless-stopped
    network_mode: host
    command: >
      --id 2
      --port 1900
      --dev eth0.100
      --multicast 239.255.255.250
      
  udp-relay-5353:
    build: .
    container_name: udp-relay-5353
    restart: unless-stopped
    network_mode: host
    command: >
      --id 3
      --port 5353
      --dev eth0.100
      --multicast 224.0.0.251
      -s 1.1.1.1
